<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Focus Puzzle Game | KnowledgeNest</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif;}
    body {min-height: 100vh; background: #f9f9f9; color: #333;}
    header {
      background: #1e3a8a; color: white; padding: 15px;
      text-align: center; font-size: 24px; font-weight: bold;
    }
    .game-container {
      max-width: 600px; margin: 20px auto;
      display: grid; grid-template-columns: repeat(4, 1fr);
      gap: 15px; padding: 10px;
    }
    .card {
      background: #1e3a8a; color: white; height: 100px;
      display: flex; align-items: center; justify-content: center;
      font-size: 24px; border-radius: 10px; cursor: pointer;
      transition: transform 0.4s; transform-style: preserve-3d; position: relative;
    }
    .card.flip {transform: rotateY(180deg);}
    .front, .back {
      position: absolute; width: 100%; height: 100%;
      backface-visibility: hidden; border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
    }
    .front {
      background: white; color: #1e3a8a; transform: rotateY(180deg); font-weight: bold;
    }
    .back {background: #1e3a8a;}
    .restart-btn {
      display: block; margin: 20px auto; padding: 10px 20px;
      background: #1e3a8a; color: white; border: none; border-radius: 6px;
      cursor: pointer; font-size: 16px;
    }
    @media (max-width: 600px) {
      .game-container {grid-template-columns: repeat(2, 1fr);}
    }
  </style>
</head>
<body>

<header>
   
    Focus Puzzle Game | KnowledgeNest</header>

<button class="restart-btn" onclick="startGame()">Restart Game</button>

<div class="game-container" id="game">
  <!-- Cards will be generated here -->
</div>

<script>
  const wordsMaster = ["H2O", "NaCl", "CO2", "O2"];
  let flippedCards = [], lockBoard = false;

  function startGame(){
    const game = document.getElementById("game");
    game.innerHTML = "";
    let words = [...wordsMaster, ...wordsMaster];
    words.sort(() => 0.5 - Math.random());
    flippedCards = [];
    lockBoard = false;

    words.forEach(word => {
      const card = document.createElement("div");
      card.classList.add("card");
      card.innerHTML = `
        <div class="front">${word}</div>
        <div class="back">?</div>
      `;
      card.addEventListener("click", flipCard);
      game.appendChild(card);
    });
  }

  function flipCard(){
    if(lockBoard) return;
    if(this.classList.contains("flip")) return;

    this.classList.add("flip");
    flippedCards.push(this);

    if(flippedCards.length === 2){
      lockBoard = true;
      setTimeout(checkMatch, 800);
    }
  }

  function checkMatch(){
    const [first, second] = flippedCards;
    if(first.querySelector(".front").innerText === second.querySelector(".front").innerText){
      first.removeEventListener("click", flipCard);
      second.removeEventListener("click", flipCard);
    } else {
      first.classList.remove("flip");
      second.classList.remove("flip");
    }
    flippedCards = [];
    lockBoard = false;
  }

  window.onload = startGame;
</script>

</body>
</html>
